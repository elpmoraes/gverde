<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GVerde</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<style>

    .page{
        margin-top:3%;
        border: 0px;
        border-radius: 10px;
  
        border-style: solid;
        height: 85vh;
        background-color: #4abf60;
    }
    .header{
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background-color: #eff3f6;
    }

    body{
        background-color: #a3fbbc;
    }
    .carousel .carousel-item {
  height: 500px;
}

</style>
<body>

        <div class="container">
            <div class="page shadow">              
                <nav class="navbar navbar-expand-lg navbar-light bg-light header">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">GVerde</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
               
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Financeiro</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cadastro
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/products/add">Produtos</a></li>
                                <li><a class="dropdown-item" href="#">Clientes</a></li>
                                <li><a class="dropdown-item" href="#">Fornecedores</a></li>
                                </ul>
                            </li>
                            </ul>
                        </div>
                    </div>
                  </nav>  <!-- Fim navbar -->


                  <form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
                  <input type="text" th:name="*{product?.codigo}" />
                  <!-- <input type="text" th:field="*{descricao}" />
                  <input type="text" th:field="*{quantidade}" />
                  <input type="text" th:field="*{valor}" /> -->
                  <input type="submit" />
                </form>
<form action="POST" class="bg-light mb-3 h-100">
    <h3 class="mx-3">Cadastro de Produtos</h3>
    <div class="col-3">
   
  <div class="m-2 px-3">
    <label for="cod" class="form-label">Código</label>
    <input type="input" class="form-control" id="cod" aria-describedby="cod">
  </div>
  <div class="m-2 px-3">
    <label for="descricao" class="form-label">Descrição</label>
    <input type="input" class="form-control" id="descricao">
  </div>
  <div class="m-2 px-3">
    <label for="quantidade" class="form-label">Quantidade</label>
    <input type="input" class="form-control" id="quantidade">
  </div>
  <div class="m-2 px-3">
    <label for="valor" class="form-label">Valor</label>
    <input type="input" class="form-control" id="valor">
  </div>
  <div class="m-2 px-3 form-check">
    <input type="checkbox" class="form-check-input mx-1" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
</div>
  <button type="submit" class="btn btn-primary m-4">Cadastrar</button>
</form>


</body>
</html>
